spring.application.name=demo

# Configuración de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/beersandpapas_db
spring.datasource.username=Joaquin
spring.datasource.password=Beers&Papas1
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Configuración para cargar datos iniciales
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# Configuración de recursos estáticos
spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/**

# Configuración del servidor
server.port=8080

# Configuración de logging
logging.level.org.springframework.security=DEBUG
logging.level.com.example.beerspapasbackend=DEBUG
